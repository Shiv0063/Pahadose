{% extends 'main.html' %}
{% load static %}
{% block content %}

	<!-- Page Banner -->
	<section class="page-banner" style="background-image: url(static/assets/images/background/18.jpg)">
		<div class="auto-container">
			

            <div class="row clearfix">

				
				<!-- Contact Column -->
				<div class="col-lg-6 col-md-8 col-sm-12 offset-lg-3 offset-md-2">
                    <div class="card p-4">
                        <div class="card-body">
                            <div class="title-box text-center mb-5">
                                <h4><b>Create An Account</b></h4>
                                <p class="mt-2 mb-0">Already have an account? <a href="/Login">Sign In</a> </p>
                            </div>
                            <!-- Contact Form -->
                            <div class="booking-form text-start">
                                <form method="post" >
                                    {% csrf_token %}
                                    <!-- Form Group -->
                                    <div class="form-group">
                                        <input type="text" name="Fullname" placeholder="Your Name">
                                    </div>

                                    <!-- Form Group -->
                                    <div class="form-group">
                                        <input type="email" name="Email" placeholder="Email Address" required="">
                                    </div>

                                    <!-- Form Group -->
                                    <div class="form-group">
                                        <input type="tel" name="Phone" placeholder="Phone Number">
                                    </div>

                                    <!-- Form Group -->
                                    <div class="form-group">
                                        <input type="password" name="Password" placeholder="Password">
                                    </div>

                                    <div class="form-group">
                                        <center>
                                         <button type="submit" class="btn-style-two theme-btn">
                                            <span class="btn-wrap">
                                                <span class="text-one">Signup</span>
                                                <span class="text-two">Signup</span>
                                            </span>
                                        </button>   
                                        </center>
                                    </div>
                                </form>

                                <p class="text-center mt-3 mb-0">By signing Up, I agree to Vacasky <a href="#">Terms of Use</a> <br> and <a href="">Privacy Policy.</a></p>
                            </div>
                        </div>
                    </div>
				</div>

			</div>
		</div>
	</section>
	<!-- End Page Banner -->

{% endblock content %}
