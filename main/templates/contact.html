{% extends 'main.html' %}
{% load static %}
{% block content %}

	<!-- Page Banner -->
	<section class="page-banner" style="background-image: url(static/assets/images/New/4.jpeg)">
		<div class="auto-container">
			<ul class="page-breadbrumbs">
				<li><a href="#">Home</a></li>
				<li>Let’s Connect</li>
			</ul>
			<h1 class="page-banner_title">Let’s Connect</h1>
		</div>
	</section>
	<!-- End Page Banner -->

		<!-- Contact One -->
		<section class="contact-one booking-one">
			<div class="auto-container">
				<!-- <div class="contact-one_pattern" style="background-image: url(images/icons/pattern-1-1.png)"></div> -->
				<!-- Sec Title -->
				<div class="sec-title">
					<h2 class="sec-title_heading">CONTACT INFORMATION</h2>
				</div>
				<div class="row clearfix">
					<!-- Column -->
					<div class="column col-lg-6 col-md-6 col-sm-12">
						<div class="title">phone</div>
						<a href="tel:+91-1111-1111-111">+91 78599 28880</a>
					</div>
					<!-- Column -->
					<div class="column col-lg-6 col-md-6 col-sm-12">
						<div class="title">email</div>
						<a href="mailto:contact.pahadose@gmail.com">contact.pahadose@gmail.com</a>
					</div>
					<!-- Column -->
				</div>
			</div>
		</section>
		<!-- End Contact One -->

	<!-- Gallery Five -->
	<section class="">
		<div class="auto-container">

			<div class="row clearfix">

				<!-- Contact Column -->
				<div class="contact-column col-12">
                    <div class="title-box">
                        <h4><b>Send Us Mail</b></h4>
                        <p>Your email address will not be published. Required fields are marked *</p>
                    </div>

					<!-- Contact Form -->
					<div class="booking-form mb-5">
                        <form method="post" action="contact.html">
                            <div class="row">
                                <div class="col-lg-6">
                                    <!-- Form Group -->
                                    <div class="form-group">
                                        <label class="form-label">First Name</label>
                                        <input type="date" name="f-name" class="" placeholder="First Name" required="">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <!-- Form Group -->
                                    <div class="form-group">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" name="l-name" placeholder="Last Name">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <!-- Form Group -->
                                    <div class="form-group">
                                        <label class="form-label">Email Address</label>
                                        <input type="email" name="email" placeholder="Email Address" required="">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <!-- Form Group -->
                                    <div class="form-group">
                                        <label class="form-label">Phone Number</label>
                                        <input type="number" name="phone" placeholder="Phone Number">
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <!-- Form Group -->
                                    <div class="form-group">
                                        <label class="form-label">Enter Text</label>
                                        <textarea name="text" placeholder="Enter Text"></textarea>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <button type="submit" class="btn-style-two theme-btn">
                                        <span class="btn-wrap">
                                            <span class="text-one">Send Message</span>
                                            <span class="text-two">Send Message</span>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Gallery Five -->

{% endblock content %}
